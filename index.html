<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Reset/CSS File -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
</head>
<body>
<header>
	<div class="page-header">
	  <h1>The Psychic Game </h1>
	</div>
</header>
<div class="container">
	<h2>Guess what letter I'm thinking of</h2>
	<div class="row">
		<div class="col-md-4">
			<img src="assets/images/crystalball.jpg" class="thumbnail" alt="crystal ball">
		</div>
		<div class="col-md-4">
			<ul id="space" class="list-group">
				<li class="list-group-item" id="wins">Wins:</li>
				<li class="list-group-item" id="lose">Losses:</li>
				<li class="list-group-item" id="guessesLeft">Guesses Left:</li>
				<li class="list-group-item" id="letter">Your Guesses so far:</li>
			</ul>
		</div>
		<div class="col-md-2">
			<img src="assets/images/crystalball2.jpg" class="thumbnail" alt="crystal ball again">
		</div>
	</div>
</div>
<div class="footer">
	&copy;Copyright 
</div>
<!-- Javascript game.js -->
<script type="text/javascript" src="assets/JavaScript/game.js"></script>
</body>
</html>
